    <style>
        .loginInput {
            border: 1px solid #16A596 !important;
        }

        .loginInputGroup {
            margin: 15px;
        }

        .signinButton {
            background-color: #16A596 !important;
            color: #FFF !important;
            margin: 0 !important;
        }

        .signupButton {
            border: 1px solid #16A596 !important;
        }


        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            background-image: url("../resources/images/signin-background.png");
            height: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            /*filter: blur(8px);*/

<body class="background">
<div class="ui container" style="padding: 30px">
    <h1 style="font-family: 'Comfortaa', cursive;color: #16A596;text-align: center;margin: 45px">
        <img src="../resources/icon/logo-r.png" style="width: 27px;height: 27px">
        Project Track
    </h1>
    <div class="ui card" style="margin: auto;width: 400px;text-align: center;padding: 30px">
        <div class="content">
            <p style="font-family: 'Comfortaa', cursive;font-size: 17px">Log in to your account</p>
        </div>
        <form>
            <div class="ui fluid icon input loginInputGroup">
                <input id="username" class="loginInput" type="text" placeholder="username" required>
                <i style="color:#16A596;" class="user outline icon"></i>
            </div>
            <div class="ui fluid icon input loginInputGroup">
                <input id="password" class="loginInput" type="password" placeholder="password" required>
                <i style="color:#16A596;" class="eye slash outline icon"></i>
            </div>
            <div class="ui fluid icon input loginInputGroup">
                <button type="submit" class="fluid ui button signinButton">Sign in</button>
            </div>
            <a style="color: #16A596">Forgot your password?</a>
        </form>
        <div class="ui horizontal divider">
            Or
        </div>
        <div class="ui fluid icon input loginInputGroup">
            <button style="color: #16A596!important;" class="fluid ui basic button signupButton">
                Sign up
            </button>
        </div>
    </div>
    <div style="margin-top: 45px">
        <div class="ui horizontal divider" style="width: 400px;margin:auto">Project Track</div>
        <div style="text-align: center;margin-top: 30px">

        </div>
